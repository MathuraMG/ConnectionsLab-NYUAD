<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    </link>
    <title>Chat - Single Page</title>
</head>

<body>
    <div class="container">
        <!-- View chat messages here here -->
        <div class="sub-container chat-feed">
            <div class="chat-header">Chat Box</div>
            <div class="chat-box" id="chat-box-msgs"></div>
        </div>

        <!-- Enter chat messages here -->
        <form class="sub-container chat-input" id="chat-form">
            <p id="user-name"></p>
            <input type="text" class="chat-input-msg" id="msg-input" placeholder="Message" required/>
            <button id="send-button">Send</button>
        </form>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
